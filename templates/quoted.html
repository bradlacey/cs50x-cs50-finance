{% extends "layout.html" %}

{% block title %}
    Your Quote
{% endblock %}

{% block main %}
    <div class="col-md-2 col-md-offset-5" style="width: 16%">
        <div class="d-inline-block" style="background-color: DeepSkyBlue, margin: 25px">
          <h3>{{name}}</h3>
          <h4 style="font-family: monospace">{{symbol}}</h4>
          <i>currently trading at:</i>
          <h5>${{price}}</h5>
        </div>
    </div>
{% endblock %}
